<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-crypto {
            background-color: #4CAF50;
            color: white;
        }
        .btn-decrypto {
            background-color: #f44336;
            color: white;
        }
        .btn-copy {
            background-color: #008CBA;
            color: white;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criptografia de Texto</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button class="btn-crypto" onclick="encryptText()">Criptografar</button>
        <button class="btn-decrypto" onclick="decryptText()">Descriptografar</button>
        <br>
        <button class="btn-copy" onclick="copyToClipboard()">Copiar</button>
        <div class="result" id="resultText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
